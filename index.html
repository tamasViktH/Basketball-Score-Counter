<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3>HOME</h3>
                <h2 class="score" id="home-score">0</h2>
                <button id="home-add-one" onclick="increaseHomeScoreOne()">+1</button>
                <button id="home-add-two" onclick="increaseHomeScoreTwo()">+2</button>
                <button id="home-add-three" onclick="increaseHomeScoreThree()">+3</button>
            </div>
            <div class="column">
                <h3>GUEST</h3>
                <h2 class="score" id="guest-score">0</h2>
                <button id="guest-add-one" onclick="increaseGuestScoreOne()">+1</button>
                <button id="guest-add-two" onclick="increaseGuestScoreTwo()">+2</button>
                <button id="guest-add-three" onclick="increaseGuestScoreThree()">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
